<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drumkit</title>
</head>

<body>
    <div class="all">
        <div class="head">
            <h1>Virtual drums</h1>
        </div>
        <div class="keyClass">
            <ul class="keys">
                <li id="a">A</li>
                <li id="s">S</li>
                <li id="d">D</li>
                <li id="f">F</li>
                <li id="g">G</li>
                <li id="h">H</li>
                <li id="j">J</li>
                <li id="k">K</li>
                <li id="l">L</li>
            </ul>
        </div>
        <div class="image1">
            <img src="./images/drumkit.png" alt="image of drum kit" id="drumImg">
        </div>
        <footer>
            <p>
                Click the letters on your keyboard or on screen. <br>
                <b>A</b>-boom <b>S</b>-clap <b>D</b>-hihat 
                <b>F</b>-kick <b>G</b>-openhat <b>H</b>-ride
                <b>J</b>-snare <b>K</b>-tink <b>L</b>-tom
            </p>
        </footer>
    </div>
</body>
<script src="code.js"></script>

</html>
